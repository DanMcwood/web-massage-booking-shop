<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}SEI{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  {% load static %}

  <link rel="stylesheet" href="{% static 'css/base.css' %}">

  {% block extra_head %}{% endblock %}
</head>

<body data-from="{{ from_page|default:'' }}" data-section="{{ section|default:'home' }}">
  <header>
    <div class="header-container">
      <!-- Логотип с ссылкой на главную -->
      <a href="{% url 'home' %}" class="logo-btn" id="sei-btn">SEI</a>

      <!-- Бургер -->
      <div class="burger-menu" id="burgerMenu">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <!-- Мобильное меню -->
      <div class="mobile-nav" id="mobileNav">
        <a href="{% url 'services' %}" data-section="services" class="menu-services"><span>услуги</span></a>
        <a href="{% url 'contacts' %}" data-section="contacts" class="menu-contacts"><span>контакты</span></a>
        <a href="{% url 'cart' %}" data-section="cart" class="menu-cart"><span>корзина</span></a>
        <a href="{% url 'store' %}" data-section="store" class="menu-shop"><span>магазин</span></a>
        <a href="{% url 'profile' %}" data-section="profile" class="menu-profile"><span>личный кабинет</span></a>
        <a href="{% url 'booking' %}" class="mobile-booking-btn">онлайн-запись</a> 
      </div>


      <!-- Главное меню с навигационными ссылками -->
      <nav id="menuItems">
        <a href="{% url 'services' %}" data-section="services" class="menu-services"><span>услуги</span></a>
        <a href="{% url 'contacts' %}" data-section="contacts" class="menu-contacts"><span>контакты</span></a>
        <a href="{% url 'cart' %}" data-section="cart" class="menu-cart"><span>корзина</span></a>
        <a href="{% url 'store' %}" data-section="store" class="menu-shop"><span>магазин</span></a>
        <a href="{% url 'profile' %}" data-section="profile" class="menu-profile"><span>личный кабинет</span></a>
      </nav>

      <!-- Кнопка онлайн-записи -->
      <a href="{% url 'booking' %}" class="online-booking-btn" id="onlineBookingBtn">онлайн-запись</a>
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <script src="{% static 'js/base.js' %}" defer></script>
</body>
</html>
